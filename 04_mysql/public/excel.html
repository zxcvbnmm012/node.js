<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <table class="table">
      <tr>
        <th>첨부파일</th>
        <td><input type="file" name="myFile" class="form-control" /></td>
      </tr>
      <tr>
        <td colspan="2" align="center">
          <button id="sendBtn" class="btn btn-primary">업로드</button>
        </td>
      </tr>
    </table>

    <script>
      // 업로드 버튼 이벤트.
      document.querySelector("#sendBtn").addEventListener("click", (e) => {
        let myFile = document.querySelector('input[name="myFile"]');
        if (!myFile) {
          alert("파일을 선택하세요.");
          return;
        }
        console.dir(myFile.files[0]);
        let formData = new FormData(); // enctype="multipart/form-date"
        formData.append("myFile", myFile.files[0]);
        fetch("excel", {
          method: "post",
          body: formData,
        })
          .then((resolve) => resolve.text())
          .then((result) => {
            console.log(result);
            alert("업로드성공");
          })
          .catch((err) => console.log(err));
      });
    </script>
  </body>
</html>
