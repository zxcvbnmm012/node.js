<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <table class="table">
      <tr>
        <th>보내는 사람</th>
        <td><input type="text" name="from" id="" class="form-control" /></td>
      </tr>
      <tr>
        <th>받는 사람</th>
        <td><input type="text" name="to" id="" class="form-control" /></td>
      </tr>
      <tr>
        <th>제목</th>
        <td><input type="text" name="subject" id="" class="form-control" /></td>
      </tr>
      <tr>
        <td colspan="2">
          <textarea name="content" id=""></textarea>
        </td>
      </tr>
      <tr>
        <td colspan="2" align="center">
          <button id="sendBtn">메일발송</button>
        </td>
      </tr>
    </table>

    <script>
      document.querySelector("#sendBtn").addEventListener("click", (e) => {
        let from = document.querySelector('input[name="from"]').value;
        let to = document.querySelector('input[name="to"]').value;
        let subject = document.querySelector('input[name="subject"]').value;
        let text = document.querySelector('textarea[name="content"]').value;

        const data = { from, to, subject, text };

        // ajax 호출
        fetch("/email", {
          method: "post",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ param: data }), // JS 객체를 json 문자열로 만들어주는 함수 : JSON.stringfy()
        })
          .then((resolve) => {
            return resolve.json();
          })
          .then((result) => {
            if (result.retCode == "success") {
              alert(result.retVal.accepted[0] + "에게 메일을 발송했습니다.");
              // console.log(result.result.accepted[0]);
              document.querySelector('input[name="subject"]').value = "";
              document.querySelector('textarea[name="content"]').value = "";
            } else {
              console.log("확인요.~");
            }
          })
          .catch((err) => console.log(err));
      });
    </script>
  </body>
</html>
